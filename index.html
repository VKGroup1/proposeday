<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day Surprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Will You Be Mine Forever? 💍</h1>
        <p class="message">My love for you is endless, just like the stars in the sky. 🌟</p>
        <button class="proposal-btn">Click to See Surprise</button>
        <div class="hidden-message">
            <img src="ring.png" alt="Proposal Ring">
            <img src="flower.png" alt="Beautiful Flower">
            <p class="special-message">I promise to stand by you always. ❤️</p>
        </div>
        <div class="love-letter">
            <p class="letter-text">My dearest love, <br> I wish to be by your side forever, through all the ups and downs. 💖</p>
        </div>
        <button id="music-toggle">Play Music</button>
    </div>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
</body>
</html>
